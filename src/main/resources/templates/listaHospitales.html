<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista Hospitales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>
<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 border-bottom">Lista Hospitales</h1>
    <div class="mb-3 row">
      <form method="post" th:action="@{/hospital/buscar}">
        <input th:value="${textoBuscado}" type="text" class="form-control col-10" placeholder="Buscar por nombre" name="textoBuscar"/>
        <button class="btn btn-success col-1" type="submit">Buscar</button>
        <a class="btn btn-secondary col-1" th:href="@{/shipper}">Limpiar</a>
      </form>
    </div>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{'/shipper/new'}">Nuevo Hospital</a>
    <table class="table table-sm">
      <tr>
        <th>#</th>
        <th>Nombre del hospital</th>
        <th>Tel√©fono</th>
        <th></th>
        <th></th>
      </tr>
      <tr th:each="hospital, info : ${shipperList}">
        <td th:text="${info.index + 1}"></td>
        <td th:text="${hospital.nombre}"></td>
        <td th:text="${hospital.direccion}"></td>
        <td th:text="${hospital.telefono}"></td>
        <td><a class="btn btn-primary" th:href="@{'/hospital/edit' + '?id=' + ${hospital.hospitalId}}">Editar</a>
        </td>
        <td><a class="btn btn-danger" th:href="@{'/hospital/delete' + '?id=' + ${hospital.hospitalId}}">Borrar</a>
        </td>
      </tr>
    </table>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
